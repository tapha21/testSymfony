<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Clients</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div id="menu-container"></div>

    <div class="container mx-auto px-4 py-6  mt-20">
        <h1 class="text-2xl font-bold text-center mb-6">Liste des Clients</h1>

        <!-- Filtrage -->
        <div class="flex justify-center mb-6 space-x-4 ml-24">
            <input 
                type="text" 
                id="search-nom" 
                placeholder="Rechercher par nom"
                class="px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <input 
                type="text" 
                id="search-telephone" 
                placeholder="Rechercher par téléphone"
                class="px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button 
                id="search-button" 
                class="px-4 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600">
                Filtrer
            </button>

            <button 
            id="new" 
            class="px-4 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 ml-74">
            Nouveau client
        </button>
        </div>

        <!-- Tableau des clients -->
        <div class="overflow-x-auto shadow rounded-lg bg-white mx-auto max-w-6xl p-4 sm:ml-64 ">
            <table class="w-full text-left text-sm text-gray-500">
                <thead class="bg-blue-600 text-xs uppercase text-gray-100">
                    <tr>
                        <th class="px-6 py-4">Prénom</th>
                        <th class="px-6 py-4">Nom</th>
                        <th class="px-6 py-4">Téléphone</th>
                        <th class="px-6 py-4">Adresse</th>
                        <th class="px-6 py-4">Actions</th>
                    </tr>
                </thead>
                <tbody id="client-table-body" class="divide-y divide-gray-200">
                    <!-- Les clients seront injectés ici -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="flex justify-center mt-6 space-x-2">
            <!-- Les boutons de pagination seront injectés ici -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="{{ asset('build/js/Client/ListeClient.js') }}"></script>

</body>
</html>
