<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="menu-container"></div>
    <div class="max-w-xl mx-auto  p-6 bg-blue-50 rounded-lg shadow-md text-gray-900 mt-20">
        <h2 class="text-2xl font-semibold mb-6 text-center">Créer un Client</h2>

        <form id="clientForm" method="POST">
            <!-- Champs du formulaire Client -->
            <div class="mb-4">
                <label for="prenom" class="block text-lg font-medium text-gray-700">Prénom</label>
                <input type="text" id="prenom" name="prenom" class="block w-full p-3 border border-gray-300 rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="nom" class="block text-lg font-medium text-gray-700">Nom</label>
                <input type="text" id="nom" name="nom" class="block w-full p-3 border border-gray-300 rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="block w-full p-3 border border-gray-300 rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="telephone" class="block text-lg font-medium text-gray-700">Téléphone</label>
                <input type="text" id="telephone" name="telephone" class="block w-full p-3 border border-gray-300 rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="adresse" class="block text-lg font-medium text-gray-700">Adresse</label>
                <input type="text" id="adresse" name="adresse" class="block w-full p-3 border border-gray-300 rounded-md" required>
            </div>

            <div class="mt-4">
                <label for="toggleUser" class="inline-flex items-center">
                    <input type="checkbox" id="toggleUser" name="toggleUser" class="form-checkbox h-5 w-5 text-blue-600" />
                    <span class="ml-2 text-gray-700">Créer un utilisateur pour ce client</span>
                </label>
            </div>

            <!-- Formulaire Utilisateur caché -->
            <div id="userFormContainer" style="display: none;">
                <h3 class="text-xl font-semibold mb-4">Informations Utilisateur</h3>

                <div class="mb-4">
                    <label for="userNom" class="block text-lg font-medium text-gray-700">Nom Utilisateur</label>
                    <input type="text" id="userNom" name="userNom" class="block w-full p-3 border border-gray-300 rounded-md">
                </div>

                <div class="mb-4">
                    <label for="userPrenom" class="block text-lg font-medium text-gray-700">Prénom Utilisateur</label>
                    <input type="text" id="userPrenom" name="userPrenom" class="block w-full p-3 border border-gray-300 rounded-md">
                </div>

                <div class="mb-4">
                    <label for="login" class="block text-lg font-medium text-gray-700">Login</label>
                    <input type="text" id="login" name="login" class="block w-full p-3 border border-gray-300 rounded-md">
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-lg font-medium text-gray-700">Mot de passe</label>
                    <input type="password" id="password" name="password" class="block w-full p-3 border border-gray-300 rounded-md">
                </div>
            </div>

            <div class="text-center mt-6">
                <button type="submit" class="py-2 px-4 text-white bg-blue-600 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-300 transition duration-200">
                    Enregistrer
                </button>
            </div>
        </form>
    </div>

    <script src="{{ asset('build/js/Client/FormClient.js') }}"></script>



</body>
</html>
