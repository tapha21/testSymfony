<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une Dette</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="menu-container"></div>
  
    <main class="container mx-auto p-6 ">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-lg mx-auto mt-20">
            <h2 class="text-2xl font-bold mb-6 text-gray-900 text-center">Créer une nouvelle dette</h2>

            <form id="debtForm">
                <div class="mb-4">
                    <label for="montant" class="block text-gray-700 text-sm font-bold mb-2">Montant</label>
                    <input type="number" id="montant" name="montant" class="form-control block w-full p-3 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="montantVerser" class="block text-gray-700 text-sm font-bold mb-2">Montant Versé</label>
                    <input type="number" id="montantVerser" name="montantVerser" class="form-control block w-full p-3 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="client" class="block text-gray-700 text-sm font-bold mb-2">Client</label>
                    <select id="client" name="client" class="form-control block w-full p-3 border border-gray-300 rounded-md" required>
                        <option value="" disabled selected>Choisir un client</option>
                    </select>
                </div>

                <!-- Sélection des Articles -->
                <div class="mb-4">
                    <label for="articles" class="block text-gray-700 text-sm font-bold mb-2">Articles</label>
                    <div class="flex items-center">
                        <select id="articles" name="articles" class="form-control block w-full p-3 border border-gray-300 rounded-md mr-4">
                            <option value="" disabled selected>Choisir un article</option>
                        </select>
                        <button type="button" id="addArticle" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">Ajouter</button>
                    </div>
                </div>

                <!-- Tableau des Articles sélectionnés -->
                <div class="mb-6">
                    <h3 class="text-lg font-bold text-gray-700 mb-2">Articles sélectionnés</h3>
                    <table class="w-full border border-gray-300 rounded-md">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="border px-4 py-2">Nom</th>
                                <th class="border px-4 py-2">Action</th>
                            </tr>
                        </thead>
                        <tbody id="selectedArticles"></tbody>
                    </table>
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Créer
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-200 text-center p-4">
        <p>&copy; 2024 Gestion des Dettes. Tous droits réservés.</p>
    </footer>

    <script src="{{ asset('build/js/Dette/FormDette.js') }}"></script>

</body>
</html>
