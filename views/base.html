<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/path/to/your/styles.css"> <!-- Assurez-vous de remplacer ce chemin par celui de vos styles -->

    <style>
        /* Ajoutez cette section de style pour personnaliser le survol */
        .sidebar-link {
            transition: background-color 0.3s, color 0.3s; /* Transition pour adoucir le changement */
            padding: 15px; /* Augmenter la taille des éléments */
            font-size: 1.2rem; /* Agrandir la taille du texte */
        }
        .sidebar-link:hover {
            background-color: white; /* Couleur de fond au survol */
            color: black; /* Couleur du texte au survol */
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-300 to-blue-200 text-white">

    <!-- HEADER -->
    <nav class="fixed top-0 z-50 w-full bg-blue-500 border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
        <div class="px-3 py-3 lg:px-5 lg:pl-3 flex items-center justify-between">
            <div class="flex items-center justify-start">
                <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button" class="inline-flex items-center p-2 text-sm text-white rounded-lg sm:hidden hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                    <span class="sr-only">Open sidebar</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                        <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zm0-10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75z"></path>
                    </svg>
                </button>
                <a href="https://flowbite.com" class="flex ms-2 text-white">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 me-3" alt="FlowBite Logo" />
                    <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap">SN BOUTIQUE</span>
                </a>
            </div>

            <div class="flex items-center ms-3">
                <button type="button" class="flex text-sm bg-blue-900 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" aria-expanded="false" data-dropdown-toggle="dropdown-user">
                    <span class="sr-only">Open user menu</span>
                    <img class="w-8 h-8 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="user photo">
                </button>
                <div class="hidden z-50 my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600" id="dropdown-user">
                    <div class="px-4 py-3 text-black"> <!-- Ajoutez ici la classe text-black -->
                        <p class="text-sm">Visiteur</p>
                    </div>
                    <ul class="py-1">
                        <li><a href="#" class="block px-4 py-2 text-sm text-black hover:bg-gray-100 dark:hover:bg-gray-600">Compte</a></li> <!-- Ajoutez text-black ici aussi -->
                        <a href="/logout" class="block px-4 py-2 text-sm text-black hover:bg-gray-100 dark:hover:bg-gray-600">connexion</a> <!-- Ajoutez text-black ici aussi -->
                    </ul>
                </div>
                
            </div>
        </div>
    </nav>

    <!-- SIDEBAR -->
    <aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-blue-500 sm:translate-x-0">
        <div class="h-full px-3 pb-4 overflow-y-auto text-white">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="/client" class="flex items-center p-2 sidebar-link rounded-lg">
                        <i class="fas fa-user w-5 h-5"></i>
                        <span class="ms-3">Client</span>
                    </a>
                </li>
                <li>
                    <a href="/article" class="flex items-center p-2 sidebar-link rounded-lg">
                        <i class="fas fa-file-alt w-5 h-5"></i>
                        <span class="ms-3">Article</span>
                    </a>
                </li>
                <li>
                    <a href="/user" class="flex items-center p-2 sidebar-link rounded-lg">
                        <i class="fas fa-users w-5 h-5"></i>
                        <span class="ms-3">User</span>
                    </a>
                </li>
                <li>
                    <a href="/dette" class="flex items-center p-2 sidebar-link rounded-lg">
                        <i class="fas fa-money-bill-wave w-5 h-5"></i>
                        <span class="ms-3">Dettes</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

   
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.bundle.min.js" defer></script>
</body>
</html>
