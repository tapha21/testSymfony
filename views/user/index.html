<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Utilisateurs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div id="menu-container"></div>

    <div class="container mx-auto px-4 py-6 mt-20">
        <h1 class="text-2xl font-bold text-center mb-6">Liste des Utilisateurs</h1>

        <!-- Filtrage -->
        <div class="flex justify-center mb-6 space-x-4 ml-24">
            <input 
                type="text" 
                id="filter-nom" 
                placeholder="Filtrer par nom" 
                class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button 
                id="search-button" 
                class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                Rechercher
            </button>

            <button 
            id="new" 
            class="px-4 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 ml-34">
            Nouveau utilisateur
        </button>
        </div>

        <!-- Tableau des Utilisateurs -->
        <div class="overflow-x-auto shadow rounded-lg bg-white mx-auto max-w-6xl p-4 sm:ml-64 ">
            <table class="w-full text-left text-sm text-gray-500">
                <thead class="bg-blue-600 text-xs uppercase text-gray-100">
                    <tr>
                        <th class="px-6 py-4 text-center">#</th>
                        <th class="px-6 py-4 text-center">Nom</th>
                        <th class="px-6 py-4 text-center">Prénom</th>
                        <th class="px-6 py-4 text-center">Email</th>
                        <th class="px-6 py-4 text-center">Rôles</th>
                    </tr>
                </thead>
                <tbody id="user-table-body" class="divide-y divide-gray-200">
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">Chargement...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="flex justify-center mt-6 space-x-2"></div>
    </div>

    <script src="{{ asset('build/js/User/ListeUser.js') }}"></script>



</body>
</html>
