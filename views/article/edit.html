<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un nouvel article</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="menu-container"></div>

    <div class="container mx-auto p-6 mt-20 ">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Créer un nouvel article</h1>

        <form id="articleForm" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg space-y-4">
            <div>
                <label for="libelle" class="block text-lg font-medium text-gray-700">Libellé :</label>
                <input type="text" id="libelle" name="libelle" class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" required>
            </div>

            <div>
                <label for="reference" class="block text-lg font-medium text-gray-700">Référence :</label>
                <input type="text" id="reference" name="reference" class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" required>
            </div>

            <div>
                <label for="prix" class="block text-lg font-medium text-gray-700">Prix :</label>
                <input type="number" id="prix" name="prix" step="0.01" class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" required>
            </div>

            <div>
                <label for="quantite" class="block text-lg font-medium text-gray-700">Quantité :</label>
                <input type="number" id="quantite" name="quantite" class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600">
                Créer l'article
            </button>
        </form>

        <div id="message" class="text-center mt-4"></div>
    </div>
    <script src="{{ asset('build/js/Article/FormArticle.js') }}"defer></script>

</body>
</html>
